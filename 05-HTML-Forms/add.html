            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="POST" target="blank" name="second">
                    <fieldset>
                        <legend>Строка поиска</legend>
                        <input required autofocus type="text" name="search" maxlength="10"><sup>*</sup>
                        <input type="submit" value="Искать"><br>
                        <label>
                            <input type="radio" name="firstChoice" value="site">на сайте

        </tr>

            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="POST" target="blank" name="third">
                    <fieldset>
                        <legend>Авторизуйтесь</legend>
                        <input required type="text" name="login"><sup>*</sup> Логин<br>
                        <input required type="password" name="password"><sup>*</sup> Пароль<br>

                            <input type="checkbox" name="stayInSystem"> Оставаться в системе

                        <input type="submit" value="Войти">
                    </fieldset>
                </form>
            </td>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="POST" target="blank" name="third">
                    <fieldset>
                        <legend>Как вам?</legend>

                            <input type="radio" name="opinion" value="nothing">ничего<br>
                        </label>
                        <label>
                            <input type="radio" name="opinion" value="notBad">неплохо<br>
                        </label>
                        <label>
                            <input type="radio" name="opinion" value="good">хорошо<br>
                        </label>
                        <label>
                            <input type="radio" name="opinion" value="great">супер<br>
                        </label>

                        <input type="submit" value="Отправить">

        </tr>
        <tr>
            <td>
                <form action="http://fe.it-academy.by/TestForm.php" method="POST" target="blank" name="7th" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Upload</legend>
                        <label>
                            File:
                            <input type="file" name="file"><br>
                        </label>
                        <label>
                            Срок хранения:<br>

                </form>

                        <input type="text" placeholder="Только Русские буквы" name="text" pattern="[А-Яа-я]{0,}"><br>
                        <label>
                            Телефонный номер<br>
                            <input type="tel" name="tel" pattern="^(\+375|80)(29|25|44|33)(\d{3})(\d{2})(\d{2})$"><br>
                        </label>
                        <input type="submit" value="Проверить">
                    </fieldset>
                </form>
